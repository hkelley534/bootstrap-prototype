<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" 
        content="IE=edge">
  <meta name="viewport" 
        content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
        crossorigin="anonymous">
  <link rel="preconnect" 
        href="https://fonts.googleapis.com">
  <link rel="preconnect" 
        href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?Gemunu+Libre&family=Merriweather&display=swap" 
        rel="stylesheet">
  <link href="assets/styles.css" 
        rel="stylesheet">
</head>

<body class="bg-light-purple">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-md bg-light shadow-lg">

    <!-- Navbar Brand -->
    <a class="navbar-brand px-md-5 px-3 text-dark sans" href="index.html">
      <h3 class="m-0">Hunter Kelley</h3>
    </a>

    <!-- Navbar Mobile Menu Button-->
    <button class="navbar-toggler mx-3" type="button" data-bs-toggle="collapse" data-bs-target="#nav-links" aria-controls="nav-links" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <!-- Navbar Links --> 
    <div class="collapse navbar-collapse d-md-flex justify-content-md-end" id="nav-links">
      <ul class="nav navbar-nav px-md-5 px-3">

        <!-- Home -->
        <li class="nav-item">
          <a href="index.html" class="nav-link px-md-5 mx-md-1 rounded-5" aria-current="page"><h1 class="text-dark h5 sans">Home</h1></a>
        </li>

        <!-- About -->
        <li class="nav-item">
          <a href="about.html" class="nav-link px-md-5 mx-md-1 rounded-5"><h1 class="text-dark h5 sans">About</h1></a>
        </li>

        <!-- Contact -->
        <li class="nav-item">
          <a href="contact.html" class="nav-link px-md-5 mx-md-1 active rounded-5 shadow"><h1 class="text-dark h5 sans">Contact</h1></a>
        </li>
      </ul>
    </div>
  </nav>
  
  <!-- Main Container -->
  <div class="container mt-md-5 p-5">

    <div class="text-center">
      <h1 class="serif display-2">Contact Me!</h1>
    </div>

    <!-- Row -->
    <div class="row pt-5">
      <form class="form-inline bg-light rounded-5 p-4" action="results.html" method="GET">
        <div class="form-group">
          <label for="inputName">Name*</label>
          <input type="text" class="form-control" id="inputName" placeholder="Enter name" name="Name" required>
        </div>
        <div class="form-group">
          <label for="inputEmail">Email address*</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Enter email" name="Email" required>
        </div>
        <div class="form-group">
          <label for="inputPhone">Phone</label>
          <input type="tel" class="form-control" id="inputPhone" placeholder="Enter phone number" name="Phone">
        </div>

        <div class="form-group">
          <label for="inputMessage">Message*</label>
          <textarea class="form-control" id="inputMessage" rows="2" placeholder="Enter message" name="Message" required></textarea>
        </div>      

        <p class="mt-3">Preferred Contact Method</p>
        <div class="form-group form-radio mb-5">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="email" name="Contact" value="email">
            <label class="form-check-label" for="email">Email</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="phone" name="Contact" value="phone">
            <label class="form-check-label" for="phone">Phone</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="text" name="Contact" value="text">
            <label class="form-check-label" for="text">Text</label>
          </div>
        </div>
        <button type="submit" class="btn btn-outline-dark">Submit</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
          crossorigin="anonymous"></script>
</body>
</html>
