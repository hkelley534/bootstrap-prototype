<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results</title>
  <link rel="stylesheet" href="bootstrap-5.2.1-dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light shadow bg-light">
    <!-- Navbar Brand -->
    <a class="navbar-brand px-md-5 text-dark" href="#">Hunter Kelley</a>

    <!-- Navbar Mobile Menu Button-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-links" aria-controls="nav-links" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <!-- Navbar Links -->
    <div  class="collapse navbar-collapse nav-tabs" id="nav-links">
      <ul class="navbar-nav right px-md-5">
        <li class="nav-item">
          <a href="#" class="nav-link text-dark active rounded" aria-current="page">Home</a>
        </li>
        <li class="nav-item">
          <a href="about.html" class="nav-link text-dark">About</a>
        </li>
        <li class="nav-item">
          <a href="contact.html" class="nav-link text-dark">Contact</a>
        </li>
      </ul>
    </div>
  </nav>
  <h1>This is the Results page</h1>
  <div id="display"></div>
  <a href="/contact.html">Back to Form</a>
  <script>
    const formResults = document.getElementById('display')
    new URLSearchParams(window.location.search).forEach((value,
    name) => {
      formResults.append(`${name}: ${value}`)
      formResults.append(document.createElement('br'))
    })
  </script>
  <script src="bootstrap-5.2.1-dist/js/bootstrap.min.js"></script>
</body>
</html>
